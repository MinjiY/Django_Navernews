{% extends "home.html"%}
{% load static %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">
{% block content %}
    <!-- title : data[0] link: data[1] date: data[2] descs: data[3] writer:
    data[4]-->
    <div class = "save">
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" class="save btn btn-warning">새로 가져오기
                <span class="glyphicon glyphicon-check"></span>
            </button>
        </form>
    </div>
    

    {% for data in message %}
        <p>{{ data }}</p>
    {% endfor %}
{% endblock %}
